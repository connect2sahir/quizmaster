<mat-card >
    <mat-card-header> <div>All Categories</div></mat-card-header>
    <mat-card-content [style.overflow]="'auto'" [style.height.px]="'350'">
    <mat-list>
       
        <mat-list-item *ngFor="let c of category">
            <mat-icon mat-list-icon>category</mat-icon>
         <div mat-line>{{c.title}}</div>
        <div mat-line>{{c.description}}</div>
        <button mat-raised-button (click)="update(c)" color="accent" style="margin-right: 10px;">Update</button>
        <button mat-raised-button (click)="deletcat(c.cid)" >Delete</button>
        <mat-divider></mat-divider>
    </mat-list-item>
    </mat-list>
</mat-card-content>
<mat-card-footer><button mat-raised-button color="primary" style="margin-left: 30px;margin-bottom: 10px;" (click)="addCat()">Add new category</button></mat-card-footer>
</mat-card>
