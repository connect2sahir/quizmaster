<div class="bootstrap-wrapper">
    <div class="container text-align">
        <div class="row">
            <div class="col-md-5 centerAlign                ">
                <mat-card class="box">
                    <mat-card-header>
                        <mat-card-title>
                            <h1>Sign In</h1>
                        </mat-card-title>
                    </mat-card-header>

                    <form (ngSubmit)="login()">
                        <mat-card-content>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input matInput placeholder="Enter here username" name="username" type="text" required
                                    name="user.username" [(ngModel)]="loginData.username">

                                <mat-hint>Username is required</mat-hint>
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <input matInput placeholder="Password" type="password" [(ngModel)]="loginData.password"
                                    name="loginData.password" required>
                            </mat-form-field>



                        </mat-card-content>
                        <div >
                            <button mat-raised-button color="primary" type="subbmit">Sign-in</button>
                            <button mat-raised-button color="accent" type="reset"
                                style="margin-left: 20px;">Reset</button>
                            <a routerLink="/signup" routerActivated="active" class="ml20"> New User? Register</a>
                        </div>


                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
